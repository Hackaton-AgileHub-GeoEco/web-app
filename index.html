<!DOCTYPE html>
<html class="no-js">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

		<title>GeoEco</title>

		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/bootstrap-theme.min.css">
		<link rel="stylesheet" href="css/main.css">

		<script src="js/vendor/modernizr-2.6.2-respond-1.1.0.min.js"></script>
		<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBYL8c_xBuDpo7OMkdZVr1cUquU0jlU7J4"></script>
	</head>
	<body>
		<div id="map-canvas"></div>
                
                <div class="modal fade" id="goingToEvent" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                      <div class="modal-content">
                        <div class="modal-header">
                          <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                          <h4 class="modal-title" id="exampleModalLabel">Participa la eveniment</h4>
                          <span class="glyphicon glyphicon-user"></span><span id="peopleGoing"></span>
                        </div>
                        <div class="modal-body">
                          <form role="form">
                              <input type="hidden" class="form-control" id="locationId" name="locationId">
                            <div class="form-group">
                              <label for="userEmail" class="control-label">Email</label>
                              <input type="text" class="form-control" id="userEmail" name="userEmail">
                            </div>
                            <div class="form-group">
                              <label for="userPhone" class="control-label">Phone number:</label>
                              <input type="text" class="form-control" id="userPhone" name="userPhone">
                            </div>
                          </form>
                        </div>
                        <div class="modal-footer">
                          <button type="button" class="btn btn-danger" data-dismiss="modal">Close <span class="glyphicon glyphicon-thumbs-down"></span></button>
                          <button type="button" class="btn btn-success" id="submit">Join the event <span class="glyphicon glyphicon-thumbs-up"></span></button>
                        </div>
                      </div>
                    </div>
                </div>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.1.min.js"><\/script>')</script>
		<script src="js/vendor/bootstrap.min.js"></script>
		<script src="js/main.js"></script>
                
                
	</body>
</html>
